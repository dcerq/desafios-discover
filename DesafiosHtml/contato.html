<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="">
    <fieldset>
      <legend>Entre em contato</legend>
      <label for="assunto">Assunto:</label>
      <select name="select">
          <option value="valor1">Suporte</option>
          <option value="valor2" selected>Sugestão</option>
          <option value="valor3">Reclamação</option>
      </select><br><br>
      <label for="nome_completo">Nome Completo:</label>
      <input type="text" placeholder="Digite seu nome"><br><br>
      <label for="email">Email:</label>
      <input type="email" placeholder="Digite seu e-mail"><br><br>
      <legend>Mensagem</legend>
      <textarea name="text" id="" cols="30" rows="10" placeholder="Digite uma mensagem"></textarea><br>
      <label>Aceito receber por e-mail</label><input type="checkbox"><br><br>
      <input type="button" value="Enviar Formulario">
    </fieldset>
    
  </form>
    
    
</body>
</html>
